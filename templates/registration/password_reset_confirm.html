{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card auth-card">
    <div class="card-header">
      <h5>Confirm password reset</h5>
    </div>
    <div class="card-body p-2">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Confirm">
      </form>
    </div>
  </div>
{% endblock %}
